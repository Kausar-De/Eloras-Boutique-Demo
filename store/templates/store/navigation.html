{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark navbar-expand" style= "background: #cc7722;" >
    <img src="{% static '/images/logo.png' %} " width="4%" height="4%" style="margin-left: 15px; margin-right: 15px;">
    <a class="navbar-brand" style="text-align: center; font-family: 'Damion', cursive; font-size: 45px; text-align: center; color: #b71c1c; -webkit-text-stroke: 1px #000000;" href="{% url 'homepage' %}">Elora's Boutique</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active" style="text-align: center; font-family: 'Ubuntu', sans-serif; font-size: 24px; text-align: center; color: #000000; margin-top: 5px;">
          <a style="text-align: center; font-family: 'Ubuntu', sans-serif; font-size: 24px; text-align: center; color: #000000; margin-top: 5px;" href="{% url 'store' %}">Buy Now!</a>
        </li>
      </ul>
    </div>
    <div style="text-align: right; margin-right: 5px; margin-top: 5px;" >
      {% if request.user.is_authenticated %}
        <button class="btn dropdown-toggle" type="button" id="customerDropDown" data-bs-toggle="dropdown" data-bs-display="static"><a style="color: #000000; font-family: 'Ubuntu', sans-serif; font-size: 24px;  margin-top: 5px; margin-right: 5px;">Hello, {{request.user.customer.name}}!</a></button>
        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="customerDropDown" style="text-align: center;">
          <a style="color: #000000; font-family: 'Ubuntu', sans-serif; font-size: 18px;  margin-top: 5px;" href="{% url 'myorders' %}">My Orders</a>
          <hr class="dropdown-divider">
          <a style="color: #000000; font-family: 'Ubuntu', sans-serif; font-size: 18px;  margin-top: 5px;" href="{% url 'logout' %}">Logout</a>
        </div>
      {% endif %}
      {% if request.user.is_authenticated == False %}
        <a style="color: #000000; font-family: 'Ubuntu', sans-serif; font-size: 24px;  margin-top: 5px; text-decoration: underline;" href="{% url 'login' %}">Login</a>
      {% endif %}
      <a href="{% url 'cart' %}">
        <img id="cart-icon" src="{% static 'images/cart.png' %}">
      </a>
      <p id="cart-total">{{cartItems}}</p>
    </div>
</nav>
